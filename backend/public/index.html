

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Matrícula Institut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Formulari de matrícula</h1>

    <form id="matriculaForm">
        <fieldset>
            <legend>Dades personals</legend>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" required><br>

            <label for="email">Correu electronic:</label>
            <input type="email" id="correu" name="correu" required><br>

            <label for="adreça">Adreça:</label>
            <input type="text" id="adreça" name="adreça"><br>

            <label for="telefon">Telefon:</label>
            <input type="number" id="telefon" name="telefon"><br>

        </fieldset>

        <fieldset>
            <legend>Estudis</legend>

            <label for="cicle">Cicle:</label>
            <select name="cicle" id="cicle">
                <option value="DAM">DAM</option>
                <option value="DAW">DAW</option>
            </select>

            <label for="curs">Curs:</label>
            <input type="radio" name="curs" value="1r" required>1r<br>
            <input type="radio" name="curs" value="2n" required>2n<br>
            
            

        </fieldset>

        <fieldset id="modulsFieldset">
            <legend>Mòduls Professionals</legend>
            <!-- Els checkboxes dels mòduls es generaran dinàmicament -->
        </fieldset>

        <button type="submit">Enviar matrícula</button>
    </form>

    <script src="js/index.js" type="module"></script>
</body>
</html>
